<!DOCTYPE HTML>
<html>
  <head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	
    <!-- Load JQuery or use fallback -->
    <script src="js/lib/jquery.min.js"></script>
	
	<!-- Load Bootstrap or use fallback -->
	<script src="js/lib/bootstrap.min.js"></script>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- CSS fallback TBA -->
	
	<!-- Load CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    
	<title>Word Clock</title>
  </head>
  <body>
    <!-- Containers -->
	
	<div class="full-container" align="center">
	
	  <div class="centered-wrapper">
	  
	    <div class="tall-box-left">
			<!-- Intro banner -->
		    <div class="row">
		      <div id="intro-title">
			    <h1>FIVETEN<br>T<span class="white-text">WORD</span>TW<br>E<span class="white-text">CLOCK</span>N<br>TWENTYF</h1>
			  </div>
		    </div>
			
			<!-- Word Clock displayed in text format -->
	        <div id="clock-face-text"></div>
			
			<!-- Show the current time -->
			<div class="sized-section" id="clock-container">
			  <p style="text-align:center">Huidige Tijd: <span id="clock-text"></span></p>
			</div>
			
			<!-- Input stuff -->
			<div class="sized-section" id="input-block">
			
			  <!-- Input time -->
			  <p align="left" style="padding-left:15px">Input time (HH:MM) <input type="text" name="input-time" id="input-time-id" size=4></input><span id="input-warning" title="Invalid input"> ! </span></p>
			  <button type="button" class="btn btn-default btn-xs" id="btn-input-time">Use input time</button>
			  
			  <!-- Reset to current time mode -->
			  <button type="button" class="btn btn-default btn-xs" id="btn-current-time">Use current time</button>
			</div>
		</div>
		
		<div class="tall-box-right">
		
		  <!-- The big Word Clock, which relies on CSS -->
		  <div id="big-clock" align="center">
		    <div id="big-clock-letters">
				<div class="big-letter"></div>
			</div>
		  </div>
		</div>
		
	  </div>
	  
	  <div class="full-length-bar" align="center">
	    <p><a href="http://www.wikipeter.nl">WikiPeter</a></p>
	  </div>
	</div>
	
	<!-- Print string representation to console -->
	<!-- <button id="btn-console">Print to console</button> -->
	
    <!-- Load custom JavaScript file(s) -->
	<script type="text/javascript" src="js/wordclock-nl.js"></script>  <!-- wordClock object -->
	<script type="text/javascript" src="js/app.js"></script>  <!-- Main function -->
  </body>
</html>
